    <body>
        <header>
            <div id="nav">
                <a class="inter-description"href="index.html">Home</a>
                <a class="inter-description" href="projects.html">Projects</a>
                <a class="inter-description" href="playground.html">Playground</a>
                <a class="inter-description" href="contact.html">Contact</a>
            </div>
        </header>

        <main>
            <h1 id="name">Let's Connect
                <span><img id="flower"src="images/Flower.png"></span>
            </h1>
            <p class="inter-description">Wanna be startin' something? Send me a message below!</p>
            <div class="formbox">
                <form id="contact-form" class="inter-description">
                    <div class="form-group">
                        <label for="username">Name <span style="color: #EEABAE;">*</span></label>
                        <input type="text" id="username" name="name" required placeholder="Your name" />
                      </div>
                  
                      <div class="form-group">
                        <label for="email">Email <span style="color: #EEABAE;">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com"
                          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                      </div>
                  
                      <div class="form-group">
                        <label for="message">Message <span style="color: #EEABAE;">*</span></label>
                        <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
                      </div>
                  
                      <button type="submit" class="inter-title">Send Message</button>
                </form>
              </div>
        </main>

        <footer>
